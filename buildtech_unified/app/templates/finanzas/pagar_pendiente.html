{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>ðŸ’³ Procesar Pago</h4>
                </div>
                <div class="card-body">
                    <h5>{{ tipo_pago }}</h5>
                    <p class="text-muted">{{ descripcion }}</p>
                    
                    <div class="amount-display">
                        <h2>Bs. {{ "%.2f"|format(monto) }}</h2>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label>MÃ©todo de Pago</label>
                            <select name="metodo_pago" class="form-control" required>
                                <option value="efectivo">Efectivo</option>
                                <option value="transferencia">Transferencia Bancaria</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label>Referencia (opcional)</label>
                            <input type="text" name="referencia" class="form-control" placeholder="NÃºmero de referencia">
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">Confirmar Pago</button>
                        <a href="{{ url_for('finanzas.calcular_cargos_mensuales', departamento_id=departamento) }}" 
                           class="btn btn-secondary w-100 mt-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.amount-display {
    background: #f0f8ff;
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    margin: 1.5rem 0;
    border: 2px solid #0d6efd;
}

.amount-display h2 {
    color: #0d6efd;
    font-weight: bold;
    margin: 0;
}
</style>
{% endblock %}
